binary_prefix=../cedevita/contests/cf793/bin/
binaries=D,D_lemi
max_iterations=100000
iterations_step=100
stop_on_error=1
write_input=1
write_output=1

var
int:n,k,m,u,v,c
/var

input
$n$ $k$
$m$
*m*{$u$ $v$ $c$
}
/input

constraints
n>=1
n<=5
k>=1
k<=n
m>=0
m<=5
u>=1
u<=n
v>=1
v<=n
c>=1
c<=1000
/constraints
